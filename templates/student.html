<!doctype html>
<html ng-app="stuApp">
  <head>
    <title>MHacks</title>
    <meta charset="utf-8" />
    <script src="../static/js/angular/angular.min.js"></script>
    <script src="../static/js/student.js"></script>
  </head>
  <body ng-controller="stuCtrl">
    <label>Audio goes here:</label>
    {{data.source}}
    <audio controls id="problemaudio">
      <source src="{{data.src}}" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
    <form id="inform">
      <label>Type your translation here:</label>
      <input type="text" ng-model="form.input"/>
      <input type="submit" ng-click="submit()"/>
    </form>
  </body>
</html>
